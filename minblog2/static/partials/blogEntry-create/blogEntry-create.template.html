<script src="static/js/blogEntry-create/blogEntry-create.jquery.js"></script>

<div class="blogEntryCreate ">
  <h1 id="blogEntryCreate-header">{{$ctrl.comp}}</h1>
  <form ng-submit="$ctrl.createNewEntryFunc()">
    <input type="text" class="form-control" placeholder="What's on your mind?" id="blogEntryCreate-newEntryTitle" ng-model="$ctrl.createNewEntryTitle">
    <textarea ui-tinymce="$ctrl.tinymceOptions" id="blogEntryCreate-newEntryText" ng-model="$ctrl.createNewEntryText"></textarea>
    <button type="submit" id="blogEntryCreate-submitBtn" class="btn btn-primary btn-lg btn-block disabled">Create</button>
  </form>
</div>
