<div class="blogEntryList">
  <div class="blogEntry-entry" ng-repeat="blogEntry in $ctrl.blogEntries">
    <a class="blogEntry-header-anchor" href="#">
      <h2 class="blogEntry-header">{{blogEntry.entry_title}}</h2>
    </a>
    <p ng-bind-html="$ctrl.explicitlyTrustedHtml(blogEntry.entry_text)"></p>
  </div>
</div>
