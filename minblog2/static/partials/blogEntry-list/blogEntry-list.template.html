<div class="blogEntryList">
  <input type="text" class="form-control" placeholder="Search something..." ng-model="$ctrl.search" />
  <div id="blogEntryList-sort">
    <p>Sort by: </p>
    <select class="custom-dropdown" ng-model="$ctrl.sortBySelected" ng-change="$ctrl.sortByHandler()">
      <option value="newest">Newest</option>
      <option value="oldest">Oldest</option>
    </select>
  </div>
  <div class="clear"></div>
  <div class="blogEntry-entry" ng-repeat="blogEntry in $ctrl.blogEntries.entries | search:$ctrl.search">
    <a class="blogEntry-header-anchor" href="/detail/{{blogEntry.entry_id}}">
      <h1 class="blogEntry-header">{{blogEntry.entry_title}}</h1>
    </a>
    <p class="blogEntry-text" ng-bind-html="$ctrl.explicitlyTrustedHtml(blogEntry.quick_text)"></p>
  </div>
  <div id="blogEntryList-pag">
    <ul uib-pagination
        boundary-links="true"
        total-items="$ctrl.totalItems"
        max-size="$ctrl.maxSize"
        force-ellipses="true"
        ng-model="$ctrl.currentPage"
        ng-change="$ctrl.pageChanged()"
        class="pagination-sm"
        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
  </div>
</div>
